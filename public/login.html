<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light login-nav">
      <a class="navbar-brand" href="/"><img src="./assets/images/Listivity.svg" alt="Listivity" id="logo"
          style="width: 200px;"></a>
      <div class="nav-links d-flex flex-row align align-items-center">
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign In</p>
        </a>
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign Up</p>
        </a>
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign out</p>
        </a>
        <a href="#copy" style="color: black;">
          <p class="m-3">Share With Friends</p>
        </a>
        <a href="">
          <svg class="bi bi-search m-3" width="1.7em" height="1.7em" viewBox="0 0 16 16" fill="#00d025"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </a>
      </div>
    </nav>
  </header>
  <main class="mt-4">
    <section class="signIn">
      <form class="text-center" style="max-width: 500px; margin: 0 auto;">
        <h2 class="m-5">Sign-In</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="usernameSignIn" aria-describedby="userName">
        </div>
        <button id="signInButton" type="button" class="btn btn-primary">Sign-in</button>
      </form>
    </section>
    <section class="signUp">
      <form class="text-center" style="max-width: 500px; margin: 0 auto;">
        <h2 class="m-5">Register</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="usernameSignUp" aria-describedby="userName">
        </div>
        <button id="signUpButton" type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/JS/login.js"></script>
</body>

</html>
