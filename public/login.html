<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-light login-nav">
      <a class="navbar-brand" href="/"><img src="./assets/images/Listivity.svg" alt="Listivity" id="logo"
          style="width: 200px;"></a>
      <div class="nav-links d-flex flex-row align align-items-center">
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign In</p>
        </a>
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign Up</p>
        </a>
        <a href="#copy" class="d-none" style="color: black;">
          <p class="m-3">Sign out</p>
        </a>
      </div>
    </nav>
  </header>
  <main class="mt-2">
    <section class="aboutListivity font-weight-light">
      <span class="font-weight-bold">Listivity</span> helps you keep track of all the things you said you wanted to do.
      Still canâ€™t decide what
      to eat, watch,
      or where to go? Let us decide for you
    </section>
    <!-- signIn input field and button -->
    <section class="signIn">
      <form class="text-center signInForm">
        <h2 class="m-5">Sign-In</h2>
        <div class="form-group">
          <div id="usernameSignInError" class="alert alert-danger" role="alert" style="display: none;">
          </div>
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="usernameSignIn" aria-describedby="userName"
            onkeypress="return RestrictSpace()">
        </div>
        <button id="signInButton" type="button" class="btn btn-primary">Sign-in</button>
      </form>
    </section>
    <!-- signUp input field and button -->
    <section class="signUp">
      <form class="text-center signUpForm">
        <h2 class="m-5">Register</h2>
        <div class="form-group">
          <div id="usernameSignUpError" class="alert alert-danger" role="alert" style="display: none;"></div>
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="usernameSignUp" aria-describedby="userName"
            onkeypress="return RestrictSpace()">
        </div>
        <button id="signUpButton" type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </main>
  <!-- javascript tags -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/JS/login.js"></script>
</body>

</html>
